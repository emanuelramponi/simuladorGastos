<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/index.css">
    <title>Simulador de gastos</title>
</head>

<body>
   

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- HEADER -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Control Expenses</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white"> <!-- FORMULARIO -->
                <h2> Formulario Gastos</h2>

                <form id="form_gastos">
                    <div class="divCategorias mb-3"> <!-- CATEGORIAS -->
                        <label for="" class="form-label" id="category"> Categorias</label>
                        <select id="lista" class="form-select">
                          
                        </select>
                    </div>

                    <div class="mb-3"> <!-- DESCRIPCION -->
                        <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="descripcion" rows="3"
                            placeholder="Ingrese la descripcion del producto"></textarea>
                    </div>

                    <div class="mb-3"> <!-- VALOR -->
                        <label for="exampleFormControlInput1" class="form-label">Valor</label>
                        <input class="form-control" id="valor" placeholder="Ingrese el valor del gasto">
                    </div>

                    <div class="d-grid gap-2" id="btnAdd"> <!-- BOTONES -->
                        <button class="agregar btn btn-success" id="agregar">Agregar</button>
                    </div>

                </form>
            </div>

            <div class="col-sm-12 col-md-8 col-lg-8 py-4 col-xl-8 bg-white"> <!-- DESCRIPCION CATEGORIAS -->

                <div class="accordion accordion-flush" id="accordion">
                </div>

            </div>

        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
